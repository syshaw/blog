<script>
    $(function(){
        var Height = 40; //li的高度
        var pTop = 50; // .lanrenzhijia 的paddding-top的值
        $('.lanrenzhijia li').mouseover(function(){
            $(this).addClass('on').siblings().removeClass('on');
            var index = $(this).index();
            var distance = index*(Height+1)+pTop+'px'; //如果li有个border-bottom为1px高度的话，这里需要加1
            $('.lanrenzhijia .hover').stop().animate({top:distance},150); //默认动画时间为150毫秒
        });
    });
</script>
